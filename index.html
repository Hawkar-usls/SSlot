    <style>
        :root {
            /* Palette */
            --c-bg: #050000;
            --c-blood: #8a0303;
            --c-gold: #FFD700;
            
            /* PHYSICS: Aggressive Slam (High overshoot to 1.15) */
            --ease-slam: cubic-bezier(0.25, 1, 0.25, 1.15); 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            background-color: var(--c-bg); color: #cbbba0;
            font-family: 'Cinzel', serif; user-select: none;
        }

        /* --- VISUALS --- */
        .flesh-wall {
            position: fixed; inset: -10%; width: 120%; height: 120%;
            background: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 90%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
            z-index: 0; animation: breathe 8s ease-in-out infinite alternate;
        }
        @keyframes breathe { 0% { transform: scale(1); } 100% { transform: scale(1.02); } }

        .vignette {
            position: fixed; inset: 0; z-index: 2; pointer-events: none;
            background: radial-gradient(circle, transparent 40%, #000 120%);
            box-shadow: inset 0 0 50px #000; transition: box-shadow 0.2s;
        }
        .vignette.active { animation: pulse-red 0.1s infinite; }
        @keyframes pulse-red { 0%, 100% { box-shadow: inset 0 0 50px #300; background: rgba(255,0,0,0.1); } 50% { box-shadow: inset 0 0 150px #f00; background: rgba(255,0,0,0.2); } }

        #blood-canvas { position: fixed; inset: 0; z-index: 90; pointer-events: none; width: 100%; height: 100%; }

        /* --- LAYOUT --- */
        .app-layout { display: flex; flex-direction: column; height: 100%; padding-bottom: env(safe-area-inset-bottom); }
        .header-area { flex-shrink: 0; z-index: 20; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #311; }
        .game-viewport { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; z-index: 10; }
        .controls-dock { flex-shrink: 0; z-index: 30; background: linear-gradient(to top, #000 90%, transparent); padding: 15px; }

        /* --- MACHINE --- */
        .machine-container {
            width: 95%; max-width: 380px; position: relative;
            background: #0a0505; border: 2px solid #331111;
            box-shadow: 0 0 60px rgba(0,0,0,0.9); border-radius: 4px;
            transform-origin: center bottom;
        }
        /* Aggressive Impact Shake */
        .machine-container.shake { animation: impact-shake 0.15s ease-out; }
        @keyframes impact-shake { 
            0% { transform: translateY(0); } 
            20% { transform: translateY(6px); } /* Deep impact */
            50% { transform: translateY(-2px); } /* Recoil */
            80% { transform: translateY(1px); } 
            100% { transform: translateY(0); } 
        }

        .reels-window {
            height: 35vh; min-height: 220px; max-height: 360px;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;
            background: #050000; border-bottom: 2px solid #522;
            overflow: hidden; position: relative;
        }
        .payline {
            position: absolute; top: 50%; left: 0; right: 0; height: 2px;
            background: #f00; z-index: 20; opacity: 0; box-shadow: 0 0 20px #f00; transition: opacity 0.05s;
        }
        .reel-col { position: relative; height: 100%; border-right: 1px solid #221; background: rgba(20,0,0,0.2); }
        .reel-strip { width: 100%; will-change: transform; transform: translateZ(0); }

        .symbol-box { display: flex; align-items: center; justify-content: center; padding: 4px; }
        .symbol-card {
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; background: linear-gradient(135deg, #181010, #080000);
            border: 1px solid #331; border-radius: 4px; box-shadow: inset 0 0 10px #000;
            text-shadow: 0 2px 5px #000;
        }
        
        .tier-high .symbol-card { color: #b8860b; border-color: #b8860b; box-shadow: inset 0 0 15px rgba(184,134,11,0.2); }
        .scatter-tier .symbol-card { background: #000; border: 1px double #fff; animation: glitch 0.2s infinite; }
        @keyframes glitch { 0%,100%{transform:translate(0)} 20%{transform:translate(-2px,2px)} 80%{transform:translate(2px,-2px)} }

        /* --- CONTROLS --- */
        .control-grid { display: grid; grid-template-columns: 60px 1fr 60px; gap: 10px; align-items: center; }
        .btn-bet {
            height: 50px; background: #150505; border: 1px solid #331; color: #888;
            font-size: 1.5rem; display: flex; align-items: center; justify-content: center; border-radius: 8px;
        }
        .btn-bet:active { background: #300; color: #fff; transform: scale(0.95); }

        .btn-spin-main {
            height: 80px; width: 80px; margin: 0 auto;
            background: radial-gradient(circle, #400, #100);
            border: 2px solid #600; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255,0,0,0.4); transition: transform 0.05s;
        }
        .btn-spin-main:active { transform: scale(0.9); background: #800; border-color: #f00; }
        .btn-spin-main.disabled { filter: grayscale(1); opacity: 0.5; pointer-events: none; }
        .spin-icon { width: 40px; height: 40px; fill: #cbbba0; }

        .btn-buy {
            background: linear-gradient(90deg, #100, #300, #100);
            border: 1px solid #600; padding: 10px; border-radius: 6px;
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 10px; position: relative; overflow: hidden;
            box-shadow: 0 0 10px #300;
        }
        .btn-buy:active { opacity: 0.8; transform: scale(0.98); }
        .buy-shine { position: absolute; inset: 0; background: linear-gradient(90deg,transparent,rgba(255,0,0,0.4),transparent); transform:skewX(-20deg) translateX(-150%); animation: shine 2s infinite; }
        @keyframes shine { 100% { transform:skewX(-20deg) translateX(150%); } }

        /* --- WIN OVERLAY --- */
        .win-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(10px);
        }
        .win-overlay.active { display: flex; animation: slam-in 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes slam-in { 0%{transform:scale(1.5);opacity:0} 100%{transform:scale(1);opacity:1} }
        
        .win-title { color: #b8860b; font-family: 'Cinzel', serif; font-weight: 900; font-size: 16px; letter-spacing: 6px; text-transform: uppercase; margin-bottom: 20px; text-shadow: 0 0 20px #f00; }
        .win-value-container { position: relative; display: flex; align-items: center; gap: 15px; }
        .win-star { font-size: 5rem; color: #FFD700; text-shadow: 0 0 30px #FFD700; animation: pulse-star 0.5s infinite; }
        .win-amount { font-family: 'Nosifer', cursive; font-size: 6rem; color: #ff0000; text-shadow: 0 0 40px #f00, 4px 4px 0 #500; line-height: 1; }
        .win-footer { margin-top: 40px; color: #666; font-size: 10px; letter-spacing: 3px; animation: pulse-text 1s infinite; font-family: 'Courier Prime', monospace; }
        @keyframes pulse-star { 0%,100%{transform:scale(1);} 50%{transform:scale(1.2);} }
        @keyframes pulse-text { 0%,100%{opacity:0.3;} 50%{opacity:1;} }

        /* --- MODALS --- */
        .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: none; align-items: center; justify-content: center; }
        .modal-wrap.active { display: flex; animation: fadeIn 0.1s; }
        .confirm-box { background: #080000; border: 2px solid #500; padding: 25px; width: 90%; max-width: 320px; text-align: center; box-shadow: 0 0 80px rgba(255,0,0,0.2); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Sound Toggle */
        .sound-btn { position: fixed; top: 10px; right: 10px; z-index: 50; opacity: 0.5; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; background: #000; color: #666; font-size: 12px; transition: 0.2s; cursor: pointer; }
        .sound-btn.on { color: #0f0; border-color: #0f0; opacity: 1; box-shadow: 0 0 15px #0f0; text-shadow: 0 0 5px #0f0; }

        /* Sticky Bonus */
        #bonus-stick { transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

    </style>
</head>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // --- CLEAN AUDIO ---
        class CleanSynth {
            constructor() {
                this.ctx = null;
                this.masterGain = null;
                this.enabled = false;
            }
            init() {
                if(!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.ctx.createGain();
                    this.masterGain.connect(this.ctx.destination);
                    this.masterGain.gain.value = 0; 
                }
                if(this.ctx.state === 'suspended') this.ctx.resume();
            }
            toggle() {
                this.enabled = !this.enabled;
                const btn = document.getElementById('sound-toggle');
                if (this.enabled) {
                    this.init();
                    this.masterGain.gain.setValueAtTime(1, this.ctx.currentTime);
                    btn.classList.add('on');
                } else {
                    if(this.masterGain) this.masterGain.gain.setValueAtTime(0, this.ctx.currentTime);
                    btn.classList.remove('on');
                }
            }
            playOsc(freq, type, dur, vol, delay=0) {
                if(!this.enabled || !this.ctx) return;
                const t = this.ctx.currentTime + delay;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type; osc.frequency.value = freq;
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(vol, t + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.001, t + dur);
                osc.connect(gain); gain.connect(this.masterGain);
                osc.start(t); osc.stop(t + dur + 0.1);
            }
            sfx(type) {
                if(!this.enabled || !this.ctx) return;
                switch(type) {
                    case 'spin': 
                        const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                        o.frequency.setValueAtTime(200, this.ctx.currentTime); o.frequency.linearRampToValueAtTime(600, this.ctx.currentTime+0.2);
                        g.gain.setValueAtTime(0.1, this.ctx.currentTime); g.gain.linearRampToValueAtTime(0, this.ctx.currentTime+0.2);
                        o.connect(g); g.connect(this.masterGain); o.start(); o.stop(this.ctx.currentTime+0.2); break;
                    case 'win': this.playOsc(1046.5, 'triangle', 0.1, 0.3, 0); this.playOsc(1318.5, 'triangle', 0.2, 0.3, 0.1); break;
                    case 'win_big': this.playOsc(523.25, 'square', 0.1, 0.3, 0); this.playOsc(659.25, 'square', 0.1, 0.3, 0.1); this.playOsc(783.99, 'square', 0.1, 0.3, 0.2); this.playOsc(1046.50, 'square', 0.4, 0.3, 0.3); break;
                    case 'stop': this.playOsc(100, 'sine', 0.1, 0.5); break;
                    case 'click': this.playOsc(2000, 'triangle', 0.02, 0.1); break;
                    case 'gore': this.playOsc(150, 'sawtooth', 0.3, 0.2); this.playOsc(200, 'sawtooth', 0.3, 0.2); break;
                }
            }
        }

        const audio = new CleanSynth();
        function toggleAudio() { audio.toggle(); }

        // --- GAME LOGIC ---
        const SYMBOLS = [
            { id: 0, char: 'ðŸ•¯ï¸', tier: 'low-tier',  val: 2 },
            { id: 1, char: 'ðŸ—¡ï¸', tier: 'low-tier',  val: 3 },
            { id: 2, char: 'ðŸ•¸ï¸', tier: 'low-tier',  val: 4 },
            { id: 3, char: 'â›“ï¸', tier: 'low-tier',  val: 5 },
            { id: 4, char: 'âš°ï¸', tier: 'mid-tier',  val: 10 },
            { id: 5, char: 'ðŸ©¸', tier: 'mid-tier',  val: 15 },
            { id: 6, char: 'ðŸ', tier: 'high-tier', val: 50 },
            { id: 7, char: 'âœ¡ï¸', tier: 'wild-tier', val: 100 },
            { id: 8, char: 'ðŸ’€', tier: 'scatter-tier', val: 0 }
        ];

        let state = {
            balance: 0, bet: 1, spinning: false, bonusMode: false,
            bonusSpins: 0, totalWin: 0, purchasingBonus: false, pendingSpins: 0
        };

        // SEAMLESS REEL STATE
        let currentReelState = [
            [SYMBOLS[0], SYMBOLS[1], SYMBOLS[2]], 
            [SYMBOLS[3], SYMBOLS[4], SYMBOLS[5]], 
            [SYMBOLS[6], SYMBOLS[7], SYMBOLS[8]]
        ];

        const strips = [0,1,2].map(i => document.getElementById(`strip-${i}`));

        // --- BLOOD FX ---
        const cvs = document.getElementById('blood-canvas');
        const ctx = cvs.getContext('2d');
        let particles = [];
        let animId;

        function resizeCvs() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.addEventListener('resize', resizeCvs);
        resizeCvs();

        class Drop {
            constructor() {
                this.x = cvs.width/2 + (Math.random()-0.5)*100;
                this.y = cvs.height/2 + (Math.random()-0.5)*50;
                let a = Math.random()*Math.PI*2, s = Math.random()*20+10;
                this.vx = Math.cos(a)*s; this.vy = Math.sin(a)*s;
                this.r = Math.random()*15+5; 
                this.c = `rgba(${160+Math.random()*50},0,0,${Math.random()*0.5+0.5})`;
                this.life = 1; this.stuck = false;
            }
            u() {
                if(!this.stuck) {
                    this.vx*=0.9; this.vy*=0.9; this.vy+=1.5; 
                    this.x+=this.vx; this.y+=this.vy;
                    if(Math.random()<0.15 && this.life>0.7) this.stuck=true;
                } else { this.y+=Math.random()*2; this.life-=0.01; }
            }
            d() {
                ctx.fillStyle = this.c; ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function triggerBlood() {
            document.getElementById('vignette').style.boxShadow = "inset 0 0 100px #f00";
            setTimeout(() => document.getElementById('vignette').style.boxShadow = "inset 0 0 50px #000", 100);
            for(let i=0;i<80;i++) particles.push(new Drop());
            if(!animId) animate();
        }
        function animate() {
            ctx.clearRect(0,0,cvs.width,cvs.height);
            particles = particles.filter(p=>{p.u();p.d();return p.life>0 && p.y<cvs.height+100});
            if(particles.length) animId = requestAnimationFrame(animate); else animId = null;
        }

        // --- CORE ---
        function init() {
            strips.forEach((s,i) => {
                s.innerHTML="";
                currentReelState[i].forEach(sym => s.innerHTML+=getHtml(sym));
            });
            adjustHeight();
            window.addEventListener('resize', adjustHeight);
            updateUI();
        }

        function adjustHeight() {
            const h = document.querySelector('.reels-window').clientHeight / 3;
            document.querySelectorAll('.symbol-box').forEach(e => e.style.height = `${h}px`);
        }

        function getHtml(s) {
            return `<div class="symbol-box"><div class="symbol-card ${s.tier}">${s.char}</div></div>`;
        }
        function getRand() { return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]; }

        function updateUI() {
            document.getElementById('balance').innerText = state.balance;
            document.getElementById('bet').innerText = state.bet;
            const btn = document.getElementById('spin-btn');
            if(state.spinning) btn.classList.add('disabled'); else btn.classList.remove('disabled');

            const bs = document.getElementById('bonus-stick');
            const st = document.getElementById('status-text');
            if(state.bonusMode) {
                bs.style.opacity='1'; bs.style.transform='translateY(0)';
                document.getElementById('bonus-display').innerText = state.totalWin;
                st.innerText = `RITUAL [${state.bonusSpins}]`; st.style.color='#f00';
            } else {
                bs.style.opacity='0'; bs.style.transform='translateY(100%)';
                st.innerText = "AWAITING INPUT"; st.style.color='#422';
            }
        }

        function changeBet(v) {
            if(!state.spinning && !state.bonusMode && state.bet+v>=1) { state.bet+=v; updateUI(); audio.sfx('click'); }
        }

        // --- ACTIONS ---
        function openDeposit() { document.getElementById('deposit-modal').classList.add('active'); audio.sfx('click'); }
        function closeDeposit() { document.getElementById('deposit-modal').classList.remove('active'); }
        function addStars(v) { state.balance+=v; updateUI(); closeDeposit(); audio.sfx('win_big'); triggerBlood(); }

        function initBuyBonus() { document.getElementById('buy-modal').classList.add('active'); audio.sfx('click'); }
        function closeBuyConfirm() { document.getElementById('buy-modal').classList.remove('active'); }
        function confirmBuyBonus() {
            closeBuyConfirm();
            if(state.balance < 69) { tg.showAlert("Need 69 Stars"); return; }
            state.balance -= 69;
            updateUI();
            const r = Math.random();
            let spins = 10;
            if(r<0.5) spins=5+Math.floor(Math.random()*4);
            else if(r<0.85) spins=9+Math.floor(Math.random()*4);
            else spins=15;
            state.purchasingBonus = true;
            state.pendingSpins = spins;
            spin();
        }

        // --- SPIN ENGINE (PHYSICS & HAPTICS) ---
        async function spin() {
            if(state.spinning) return;
            document.getElementById('win-overlay').classList.remove('active');

            if(!state.purchasingBonus && !state.bonusMode) {
                if(state.balance < state.bet) { openDeposit(); return; }
                state.balance -= state.bet;
            }

            state.spinning = true;
            updateUI();
            audio.sfx('spin');
            document.querySelector('.payline').style.opacity = '0';
            document.getElementById('vignette').classList.remove('active');

            // Outcome
            let outcome = [];
            const r = Math.random();

            if(state.purchasingBonus) {
                outcome = [SYMBOLS[8], SYMBOLS[8], SYMBOLS[8]];
            } else if (state.bonusMode) {
                if(r<0.4) outcome = [SYMBOLS[6],SYMBOLS[6],SYMBOLS[6]]; 
                else if(r<0.6) outcome = [SYMBOLS[4],SYMBOLS[4],SYMBOLS[4]];
                else outcome = [getRand(), getRand(), getRand()];
            } else {
                if(r<0.7) { 
                    const s1=(Math.random()<0.1)?SYMBOLS[8]:getRand();
                    const s2=(Math.random()<0.1)?SYMBOLS[8]:getRand();
                    const s3=getRand();
                    outcome=[s1,s2,s3];
                    if(s1.id===s2.id && s2.id===s3.id) outcome[2]=(s1.id===0)?SYMBOLS[1]:SYMBOLS[0];
                } else if(r<0.95) { 
                    const s = SYMBOLS[Math.floor(Math.random()*6)];
                    outcome=[s,s,s];
                } else if(r<0.995) { 
                    outcome=[SYMBOLS[8],SYMBOLS[8],getRand()];
                } else { 
                    outcome=[SYMBOLS[8],SYMBOLS[8],SYMBOLS[8]];
                }
            }

            let nextReelState = [];
            for(let i=0; i<3; i++) nextReelState.push([getRand(), outcome[i], getRand()]);

            const h = document.querySelector('.reels-window').clientHeight / 3;
            // OVERSHOOT LENGTH
            const OVERSHOOT = 30; 

            const promises = strips.map((strip, i) => {
                return new Promise(resolve => {
                    // TIGHTER DELAY FOR DYNAMICS
                    const delay = i * 150; 
                    
                    setTimeout(() => {
                        let dur = 1.8 + (i*0.4); // Faster base spin
                        if(i===2 && outcome[0].id===8 && outcome[1].id===8) {
                            document.getElementById('vignette').classList.add('active');
                            dur = 4.0;
                            audio.sfx('gore');
                        }

                        let html = "";
                        // Seamless
                        currentReelState[i].forEach(s => html += getHtml(s)); 
                        for(let k=0; k<OVERSHOOT; k++) html += getHtml(getRand()); 
                        nextReelState[i].forEach(s => html += getHtml(s)); 
                        strip.innerHTML = html;

                        strip.querySelectorAll('.symbol-box').forEach(e => e.style.height=`${h}px`);

                        strip.style.transition = 'none';
                        strip.style.transform = 'translateY(0)';
                        void strip.offsetWidth;

                        const moveY = (3 + OVERSHOOT) * h;
                        // IMPACT BEZIER
                        strip.style.transition = `transform ${dur}s var(--ease-slam)`;
                        strip.style.transform = `translateY(-${moveY}px)`;

                        setTimeout(() => {
                            // Swap
                            strip.style.transition = 'none';
                            strip.innerHTML = "";
                            nextReelState[i].forEach(s => strip.innerHTML += getHtml(s));
                            strip.querySelectorAll('.symbol-box').forEach(e => e.style.height=`${h}px`);
                            strip.style.transform = 'translateY(0)';
                            
                            // HEAVY IMPACT
                            audio.sfx('stop');
                            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
                            
                            document.getElementById('machine-box').classList.remove('shake');
                            void document.getElementById('machine-box').offsetWidth;
                            document.getElementById('machine-box').classList.add('shake');
                            
                            resolve();
                        }, dur * 1000);

                    }, delay);
                });
            });

            await Promise.all(promises);
            document.getElementById('vignette').classList.remove('active');
            currentReelState = nextReelState;

            if(state.purchasingBonus) {
                triggerBlood();
                audio.sfx('win_big');
                showWin(0, `FATE REVEALED`, `${state.pendingSpins} SPINS`);
                setTimeout(() => {
                    closeWin();
                    state.purchasingBonus = false;
                    state.bonusMode = true;
                    state.bonusSpins = state.pendingSpins;
                    state.totalWin = 0;
                    state.spinning = false;
                    updateUI();
                    setTimeout(spin, 1000);
                }, 3000);
            } else {
                checkWin(outcome);
                state.spinning = false;
                updateUI();
                if(state.bonusMode) {
                    state.bonusSpins--;
                    if(state.bonusSpins > 0) setTimeout(spin, 800); else endBonus();
                }
            }
        }

        function checkWin(line) {
            const s1=line[0], s2=line[1], s3=line[2];
            
            if(s1.id===8 && s2.id===8 && s3.id===8) {
                state.purchasingBonus = true; 
                state.pendingSpins = 10; 
                triggerBlood();
                audio.sfx('win_big');
                showWin(0, "FATE REVEALED", "10 SPINS");
                setTimeout(() => {
                    closeWin();
                    state.purchasingBonus = false;
                    state.bonusMode = true;
                    state.bonusSpins = 10;
                    state.totalWin = 0;
                    state.spinning = false;
                    updateUI();
                    setTimeout(spin, 800);
                }, 3000);
                return;
            }

            let win = 0;
            if(s1.id===s2.id && s2.id===s3.id) win = state.bet * s1.val;

            if(win > 0) {
                document.querySelector('.payline').style.opacity = '1';
                state.balance += win;
                audio.sfx('win');
                if(state.bonusMode) {
                    state.totalWin += win;
                    triggerBlood();
                } else {
                    triggerBlood();
                    showWin(win, "STARS HARVESTED");
                }
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function endBonus() {
            state.bonusMode = false;
            audio.sfx('win_big');
            showWin(state.totalWin, "RITUAL COMPLETE", "TOTAL HARVEST");
        }

        function showWin(amt, title1, title2) {
            const el = document.getElementById('win-overlay');
            el.classList.add('active');
            document.getElementById('win-title').innerText = title1;
            document.getElementById('win-amount').innerText = amt > 0 ? amt : (title2 || "");
            const sub = document.getElementById('win-sub');
            if(amt===0) { document.querySelector('.win-star').style.display='none'; sub.style.display='none'; } 
            else { document.querySelector('.win-star').style.display='block'; sub.style.display='block'; }
        }
        function closeWin() { document.getElementById('win-overlay').classList.remove('active'); }

        init();
    </script>
</body>
