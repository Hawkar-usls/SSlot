    <style>
        :root {
            /* Palette: Grim & Rust */
            --c-bg: #050000;
            --c-blood: #8a0303;
            --c-blood-dry: #420000;
            --c-bone: #cbbba0;
            --c-rust: #8b4513;
            --c-gold-dark: #b8860b;
            --c-star: #FFD700;
            
            /* Physics: Elastic Stop for heavy feel */
            --ease-bounce: cubic-bezier(0.25, 1, 0.5, 1); 
            /* Start slow, fast spin, heavy brake with overshoot: */
            --ease-mechanical: cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            height: 100%; margin: 0; padding: 0; overflow: hidden;
            background-color: var(--c-bg);
            color: var(--c-bone);
            font-family: 'Cinzel', serif;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- LAYOUT STRUCTURE (AURA ECOSYSTEM) --- */
        .app-layout {
            display: flex; flex-direction: column; height: 100%; width: 100%;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .header-area { flex-shrink: 0; z-index: 20; }
        
        .game-viewport {
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            position: relative; overflow: hidden; min-height: 0;
            padding: 10px;
        }

        .controls-dock {
            flex-shrink: 0; z-index: 30;
            background: linear-gradient(to top, #0a0505 90%, rgba(10,5,5,0));
            padding: 10px 15px 15px 15px;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* --- BACKGROUND ATMOSPHERE --- */
        .flesh-wall {
            position: fixed; inset: -10%; width: 120%; height: 120%;
            background: 
                radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 80%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            z-index: 0;
            animation: breathe 8s ease-in-out infinite alternate;
            pointer-events: none;
        }
        @keyframes breathe { 0% { transform: scale(1); filter: brightness(0.8); } 100% { transform: scale(1.05); filter: brightness(1.2); } }

        .vignette {
            position: fixed; inset: 0; z-index: 1; pointer-events: none;
            background: radial-gradient(circle, transparent 40%, #000 120%);
            transition: box-shadow 0.3s ease;
        }
        .vignette.tease-active { animation: pulse-danger 0.8s infinite; }
        @keyframes pulse-danger { 0% { box-shadow: inset 0 0 50px #300000; } 50% { box-shadow: inset 0 0 150px var(--c-blood); } 100% { box-shadow: inset 0 0 50px #300000; } }

        #blood-canvas { position: fixed; inset: 0; z-index: 99; pointer-events: none; width: 100%; height: 100%; }

        /* --- SLOT MACHINE (Responsive) --- */
        .machine-container {
            position: relative; z-index: 10;
            background: #110b0b;
            border: 2px solid #2a1a1a;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            width: 100%; max-width: 380px;
            border-radius: 12px;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        .reels-window {
            height: 35vh;
            min-height: 220px; max-height: 360px;
            background: #080202; overflow: hidden; position: relative;
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 2px;
            border-bottom: 2px solid var(--c-rust);
        }

        .payline {
            position: absolute; top: 50%; left: 0; right: 0; height: 1px;
            background: var(--c-blood); z-index: 20; opacity: 0; pointer-events: none;
            box-shadow: 0 0 15px var(--c-blood); transition: opacity 0.2s;
        }

        .reel-col { position: relative; height: 100%; border-right: 1px solid #221111; background: rgba(0,0,0,0.3); }
        .reel-col:last-child { border-right: none; }
        
        .reel-strip { 
            width: 100%; 
            /* No transition by default to allow JS to snap */
            will-change: transform; 
        }

        /* Symbols fill 1/3 of the reel window height exactly */
        .symbol-box { 
            height: calc(35vh / 3); /* Fallback */
            height: calc(100% / 3); /* If parent is reel window height? No, strip is taller. */
            /* We handle height via JS or percentages relative to viewport in CSS? 
               Easier: Let's make the strip container simply flow, and each item is 33.33% of the reel-window height.
               Since the strip is inside reel-col (height 100% of window), 
               we can't use % height for items easily if strip is very tall.
               
               We will use Flexbox and force items to be exactly 1/3 of reel-col height.
            */
            display: flex; align-items: center; justify-content: center; padding: 4px;
            box-sizing: border-box;
        }

        .symbol-card {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #1c1414 0%, #0f0808 100%);
            border: 1px solid #3d2a2a; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; position: relative; border-radius: 6px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
        }

        /* --- CONTROLS --- */
        .control-grid {
            display: grid; 
            grid-template-columns: 60px 1fr 60px; 
            gap: 15px; align-items: center;
            width: 100%; max-width: 400px; margin: 0 auto;
        }

        .btn-bet {
            width: 50px; height: 50px;
            background: #1a0505; border: 1px solid #3a1a1a;
            color: var(--c-bone); border-radius: 12px;
            font-size: 1.5rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            transition: 0.1s;
        }
        .btn-bet:active { background: #300; transform: scale(0.95); }

        .btn-spin-main {
            width: 80px; height: 80px; margin: 0 auto;
            background: radial-gradient(circle, #3a0000 0%, #1a0000 100%);
            border: 3px solid #500; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            position: relative; transition: transform 0.1s;
        }
        .btn-spin-main:active { transform: scale(0.95); background: #500; }
        .btn-spin-main.disabled { filter: grayscale(1); opacity: 0.5; }
        
        .spin-icon { width: 40px; height: 40px; fill: #cbbba0; }

        /* Buy Feature Button */
        .btn-buy-compact {
            width: 100%; max-width: 380px; margin: 0 auto;
            background: linear-gradient(90deg, #1a0000, #2a0000, #1a0000);
            border: 1px solid #8a0303; border-radius: 8px;
            padding: 8px; display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; position: relative; overflow: hidden;
        }
        .btn-buy-compact:active { opacity: 0.8; }
        .buy-shine {
            position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,0,0,0.2), transparent);
            animation: shine 3s infinite;
        }
        @keyframes shine { 100% { left: 100%; } }

        /* Sticky Bonus Counter */
        .bonus-counter {
            position: absolute; bottom: 100%; left: 0; right: 0;
            background: rgba(0,0,0,0.9); border-top: 1px solid #b8860b;
            padding: 8px; text-align: center;
            transform: translateY(20px); opacity: 0; pointer-events: none;
            transition: all 0.3s ease;
        }
        .bonus-counter.active { transform: translateY(0); opacity: 1; }

        /* Modals */
        .modal-base {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
        }
        .modal-base.active { display: flex; animation: fadeIn 0.2s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .confirm-box {
            background: #0d0505; border: 1px solid #8a0303; border-radius: 16px;
            padding: 24px; text-align: center; max-width: 300px; width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

    </style>
</head>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const SYMBOLS = [
            { id: 0, char: 'ðŸ•¯ï¸', tier: 'low-tier',  val: 2 },
            { id: 1, char: 'ðŸ—¡ï¸', tier: 'low-tier',  val: 3 },
            { id: 2, char: 'ðŸ•¸ï¸', tier: 'low-tier',  val: 4 },
            { id: 3, char: 'â›“ï¸', tier: 'low-tier',  val: 5 },
            { id: 4, char: 'âš°ï¸', tier: 'mid-tier',  val: 10 },
            { id: 5, char: 'ðŸ©¸', tier: 'mid-tier',  val: 15 },
            { id: 6, char: 'ðŸ', tier: 'high-tier', val: 50 },
            { id: 7, char: 'âœ¡ï¸', tier: 'wild-tier', val: 100 },
            { id: 8, char: 'ðŸ’€', tier: 'scatter-tier', val: 0 }
        ];

        let state = {
            balance: 0, bet: 1, spinning: false, bonusMode: false,
            bonusSpins: 0, totalWin: 0, purchasingBonus: false, pendingBonusSpins: 0
        };

        // We store current visible symbols for each reel to ensure continuity
        // Initialize with randoms
        let currentReelState = [
            [SYMBOLS[0], SYMBOLS[1], SYMBOLS[2]], // Reel 0
            [SYMBOLS[3], SYMBOLS[4], SYMBOLS[5]], // Reel 1
            [SYMBOLS[6], SYMBOLS[7], SYMBOLS[8]]  // Reel 2
        ];

        const strips = [0,1,2].map(i => document.getElementById(`strip-${i}`));

        // --- BLOOD ENGINE ---
        const canvas = document.getElementById('blood-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animId;

        function resizeCvs() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCvs);
        resizeCvs();

        class Drop {
            constructor() {
                this.x = canvas.width/2 + (Math.random()-0.5)*50;
                this.y = canvas.height/2;
                let a = Math.random()*Math.PI*2, s = Math.random()*15+5;
                this.vx = Math.cos(a)*s; this.vy = Math.sin(a)*s;
                this.r = Math.random()*6+2;
                this.c = `rgba(${130+Math.random()*50},0,0,${Math.random()*0.5+0.5})`;
                this.life = 1; this.stuck = false;
            }
            u() {
                if(!this.stuck) {
                    this.vx*=0.98; this.vy*=0.98; this.vy+=0.5; this.x+=this.vx; this.y+=this.vy;
                    if(Math.random()<0.05 && this.life>0.8) this.stuck=true;
                } else { this.y+=Math.random()*0.5; this.life-=0.005; }
            }
            d() {
                ctx.fillStyle = this.c; ctx.beginPath();
                if(this.stuck) ctx.ellipse(this.x, this.y, this.r, this.r*1.5, 0, 0, Math.PI*2);
                else ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
                ctx.fill();
            }
        }

        function triggerBlood() {
            for(let i=0;i<40;i++) particles.push(new Drop());
            if(!animId) animate();
        }
        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles = particles.filter(p => { p.u(); p.d(); return p.life>0 && p.y<canvas.height; });
            if(particles.length) animId = requestAnimationFrame(animate); else animId = null;
        }

        // --- CORE ---
        function init() {
            strips.forEach((s, i) => {
                // Initialize with specific height for symbol boxes
                s.innerHTML = "";
                // Fill with current state (3 symbols)
                // Note: The strip will just be these 3 for now.
                currentReelState[i].forEach(sym => {
                    s.innerHTML += getSymHtml(sym);
                });
            });
            
            // Set explicit height on symbol-box to match 1/3 of container
            // This is done via CSS (height: 33.33% of reel height? No, reel strip is variable).
            // We use JS to force symbol height to be exactly 1/3 of the CONTAINER height.
            adjustSymbolHeights();
            window.addEventListener('resize', adjustSymbolHeights);
            updateUI();
        }

        function adjustSymbolHeights() {
            const containerHeight = document.querySelector('.reels-window').clientHeight;
            const itemHeight = containerHeight / 3;
            // Set CSS var for use in spin logic if needed, or just rely on CSS
            // Actually, best to set inline height on generated boxes to be sure.
            document.querySelectorAll('.symbol-box').forEach(el => {
                el.style.height = `${itemHeight}px`;
            });
        }

        function getSymHtml(s, heightPx) {
            // If we know height, set it. Otherwise rely on CSS (which we will update dynamically).
            // We will update all .symbol-box heights after generation in spin().
            return `<div class="symbol-box"><div class="symbol-card ${s.tier}">${s.char}</div></div>`;
        }
        function getRandomSym() { return SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)]; }

        function updateUI() {
            document.getElementById('balance').innerText = state.balance;
            document.getElementById('bet').innerText = state.bet;
            const btn = document.getElementById('spin-btn');
            if(state.spinning) btn.classList.add('disabled'); else btn.classList.remove('disabled');

            const bc = document.getElementById('bonus-counter');
            const st = document.getElementById('game-status');
            
            if(state.bonusMode) {
                bc.classList.add('active');
                document.getElementById('bonus-total-display').innerText = state.totalWin;
                st.innerText = `RITUAL (${state.bonusSpins})`;
                st.style.color = '#ff0000';
            } else {
                bc.classList.remove('active');
                st.innerText = "BUILD 1.0";
                st.style.color = '#553333';
            }
        }

        function changeBet(v) {
            if(state.spinning || state.bonusMode) return;
            if(state.bet+v >= 1) { state.bet += v; updateUI(); }
        }

        // --- ACTIONS ---
        function openDeposit() { document.getElementById('deposit-modal').classList.add('active'); }
        function closeDeposit() { document.getElementById('deposit-modal').classList.remove('active'); }
        function addStars(v) { state.balance += v; updateUI(); closeDeposit(); triggerBlood(); }

        function initBuyBonus() { document.getElementById('buy-confirm-modal').classList.add('active'); }
        function closeBuyConfirm() { document.getElementById('buy-confirm-modal').classList.remove('active'); }
        
        function confirmBuyBonus() {
            closeBuyConfirm();
            if(state.balance < 69) { tg.showAlert("Need 69 Stars"); return; }
            state.balance -= 69;
            updateUI();

            const r = Math.random();
            let spins = 10;
            if(r < 0.5) spins = Math.floor(Math.random()*4)+5;
            else if(r < 0.85) spins = Math.floor(Math.random()*4)+9;
            else if(r < 0.95) spins = Math.floor(Math.random()*3)+13;
            else spins = 20;

            state.purchasingBonus = true;
            state.pendingBonusSpins = spins;
            spin();
        }

        async function spin() {
            if(state.spinning) return;
            
            const wo = document.getElementById('win-overlay');
            wo.classList.remove('active'); setTimeout(()=>wo.style.display='none', 500);

            if(!state.purchasingBonus && !state.bonusMode) {
                if(state.balance < state.bet) { openDeposit(); return; }
                state.balance -= state.bet;
            }

            state.spinning = true;
            updateUI();
            document.querySelector('.payline').style.opacity = '0';
            document.getElementById('vignette').classList.remove('tease-active');

            // Outcome Logic
            let outcome = []; // Array of Symbols (objects) for the middle row of the outcome
            // Actually, since we need 3 symbols for the outcome view, let's generate full columns.
            // But usually slot math decides the center line.
            // Let's decide center line, then randomize top/bottom.
            
            const r = Math.random();
            let centerLine = [];

            if(state.purchasingBonus) {
                centerLine = [SYMBOLS[8], SYMBOLS[8], SYMBOLS[8]];
            } else if (state.bonusMode) {
                if(r<0.4) centerLine = [SYMBOLS[6], SYMBOLS[6], SYMBOLS[6]];
                else if(r<0.6) centerLine = [SYMBOLS[4], SYMBOLS[4], SYMBOLS[4]];
                else centerLine = [getRandomSym(), getRandomSym(), getRandomSym()];
            } else {
                if(r<0.7) { // Loss
                    const s1 = (Math.random()<0.1) ? SYMBOLS[8] : getRandomSym();
                    const s2 = (Math.random()<0.1) ? SYMBOLS[8] : getRandomSym();
                    const s3 = getRandomSym();
                    centerLine = [s1, s2, s3];
                    if(s1.id===s2.id && s2.id===s3.id) centerLine[2] = (s1.id===0) ? SYMBOLS[1] : SYMBOLS[0];
                } else if(r<0.95) { // Low-Mid
                    const s = SYMBOLS[Math.floor(Math.random()*6)];
                    centerLine = [s, s, s];
                } else if(r<0.995) { // Tease
                    centerLine = [SYMBOLS[8], SYMBOLS[8], getRandomSym()];
                } else { // Bonus
                    centerLine = [SYMBOLS[8], SYMBOLS[8], SYMBOLS[8]];
                }
            }

            // Prepare outcome state (full 3 rows)
            let nextReelState = [];
            for(let i=0; i<3; i++) {
                nextReelState.push([
                    getRandomSym(), // Top
                    centerLine[i],  // Center (Winner)
                    getRandomSym()  // Bottom
                ]);
            }

            // Animation
            const containerHeight = document.querySelector('.reels-window').clientHeight;
            const itemHeight = containerHeight / 3;
            const SPIN_OVERSHOOT = 30; // Extra symbols to scroll past

            const promises = strips.map((strip, i) => {
                return new Promise(resolve => {
                    const delay = i * 200;
                    
                    setTimeout(() => {
                        // 1. Build the seamless strip
                        // Start with current visible symbols (so it matches exactly what's on screen)
                        // Note: currentReelState[i] has 3 symbols.
                        let html = "";
                        
                        // Add current state (3 items)
                        currentReelState[i].forEach(s => html += getSymHtml(s));
                        
                        // Add filler (Spinning blur)
                        for(let k=0; k<SPIN_OVERSHOOT; k++) html += getSymHtml(getRandomSym());
                        
                        // Add Outcome (3 items)
                        nextReelState[i].forEach(s => html += getSymHtml(s));
                        
                        strip.innerHTML = html;
                        
                        // Force height update on new items
                        const allBoxes = strip.querySelectorAll('.symbol-box');
                        allBoxes.forEach(b => b.style.height = `${itemHeight}px`);

                        // Reset transform to 0 (shows top 3 items, which are the old state)
                        strip.style.transition = 'none';
                        strip.style.transform = 'translateY(0)';
                        
                        // Force Reflow
                        void strip.offsetWidth;

                        // Check for Tease (if first 2 reels are scatters)
                        let duration = 2.0 + (i * 0.5); // Seconds
                        let ease = "cubic-bezier(0.45, 0.05, 0.55, 0.95)"; // Fast spin
                        
                        // If it's reel 2 and we have 2 scatters already
                        if (i === 2 && centerLine[0].id === 8 && centerLine[1].id === 8) {
                            document.getElementById('vignette').classList.add('tease-active');
                            duration = 4.0; // Slow motion
                            ease = "cubic-bezier(0.2, 0.8, 0.2, 1)";
                        }

                        // Calculate target Y
                        // We want to stop such that the LAST 3 items are visible.
                        // The strip has: 3 (start) + 30 (fill) + 3 (end) = 36 items.
                        // Container shows 3 items.
                        // We want to translate up by 33 items height.
                        const totalItems = 3 + SPIN_OVERSHOOT + 3;
                        const targetIndex = totalItems - 3; // Index of the first outcome symbol
                        const moveY = targetIndex * itemHeight;

                        // Go!
                        // We use a custom ease for the "Heavy Stop" (overshoot)
                        // CSS cubic-bezier can do overshoot if y > 1. 
                        // e.g. cubic-bezier(0.175, 0.885, 0.32, 1.275)
                        strip.style.transition = `transform ${duration}s ${i===2 && duration > 3 ? 'ease-out' : 'cubic-bezier(0.15, 0.9, 0.3, 1.1)'}`; 
                        strip.style.transform = `translateY(-${moveY}px)`;

                        // On Finish
                        setTimeout(() => {
                            // Instant Swap to clean DOM
                            // We replace the massive strip with just the 3 outcome symbols
                            strip.style.transition = 'none';
                            strip.innerHTML = "";
                            nextReelState[i].forEach(s => strip.innerHTML += getSymHtml(s));
                            
                            // Re-apply heights
                            strip.querySelectorAll('.symbol-box').forEach(b => b.style.height = `${itemHeight}px`);
                            
                            strip.style.transform = 'translateY(0)';
                            
                            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
                            resolve();
                        }, duration * 1000);

                    }, delay);
                });
            });

            await Promise.all(promises);
            document.getElementById('vignette').classList.remove('tease-active');
            
            // Update state
            currentReelState = nextReelState;

            if(state.purchasingBonus) {
                triggerBlood();
                showWin(0, `GRANTED ${state.pendingBonusSpins} SPINS`);
                setTimeout(() => {
                    closeWin();
                    state.purchasingBonus = false;
                    state.bonusMode = true;
                    state.bonusSpins = state.pendingBonusSpins;
                    state.totalWin = 0;
                    state.spinning = false;
                    updateUI();
                    setTimeout(spin, 800);
                }, 2500);
            } else {
                checkWin(centerLine);
                state.spinning = false;
                updateUI();
                if(state.bonusMode) {
                    state.bonusSpins--;
                    if(state.bonusSpins > 0) setTimeout(spin, 800); else endBonus();
                }
            }
        }

        function checkWin(line) {
            const s1=line[0], s2=line[1], s3=line[2];
            
            if(s1.id===8 && s2.id===8 && s3.id===8) {
                // Trigger Bonus via play
                state.purchasingBonus = false; 
                state.pendingBonusSpins = 10;
                state.purchasingBonus = true; // reuse reveal logic
                triggerBlood();
                showWin(0, "GRANTED 10 SPINS");
                setTimeout(() => {
                    closeWin();
                    state.purchasingBonus = false;
                    state.bonusMode = true;
                    state.bonusSpins = 10;
                    state.totalWin = 0;
                    state.spinning = false;
                    updateUI();
                    setTimeout(spin, 800);
                }, 2500);
                return;
            }

            let win = 0;
            if(s1.id===s2.id && s2.id===s3.id) win = state.bet * s1.val;

            if(win > 0) {
                document.querySelector('.payline').style.opacity = '1';
                state.balance += win;
                if(state.bonusMode) {
                    state.totalWin += win;
                    triggerBlood();
                } else {
                    triggerBlood();
                    showWin(win, "Stars Harvested");
                }
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function endBonus() {
            state.bonusMode = false;
            showWin(state.totalWin, "RITUAL COMPLETE");
        }

        function showWin(amt, title) {
            const el = document.getElementById('win-overlay');
            el.style.display = 'flex';
            void el.offsetWidth;
            el.classList.add('active');
            
            document.getElementById('win-amount').innerText = amt > 0 ? Math.floor(amt) : "";
            if(title) document.getElementById('win-title').innerText = title;
            
            const sub = document.getElementById('win-subtitle');
            if(amt===0 && title.includes("GRANTED")) sub.style.display = 'none';
            else sub.style.display = 'block';
        }

        function closeWin() {
            const el = document.getElementById('win-overlay');
            el.classList.remove('active');
            setTimeout(() => { if(!el.classList.contains('active')) el.style.display = 'none'; }, 500);
        }

        init();
    </script>
